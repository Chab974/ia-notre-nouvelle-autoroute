    <script type="text/babel" data-type="module">

        const Section = ({ children, className = "", id }) => (
            <section id={id} className={`snap-section bg-[#061128] flex flex-col justify-center items-center px-4 py-16 md:px-12 relative overflow-hidden ${className}`}>

            const container = document.querySelector('.snap-container');
            const target = document.getElementById(id);
            if (!container || !target) return;

            const containerRect = container.getBoundingClientRect();
            const targetRect = target.getBoundingClientRect();
            const top = container.scrollTop + (targetRect.top - containerRect.top);
            container.scrollTo({ top, behavior: 'smooth' });

            <aside className="hidden md:block fixed right-4 top-1/2 -translate-y-1/2 z-40">

                            const isActive = activeId === section.id;

                                    onClick={() => onNavigate(section.id)}

                        <p className="text-gray-300 leading-relaxed">

                    <Card className="text-center border-white/15">
                        <p className="text-2xl text-blue-200 italic mb-4">

                    <div className="text-center">

        const App = () => {
            const [activeSectionId, setActiveSectionId] = useState(NAV_SECTIONS[0].id);
            const [isTocOpen, setIsTocOpen] = useState(false);
            const tocButtonRef = useRef(null);
            const firstTocItemRef = useRef(null);

            const closeToc = () => {
                setIsTocOpen(false);
                setTimeout(() => {
                    if (tocButtonRef.current) tocButtonRef.current.focus();
                }, 0);
            };

            const handleNavigate = (id) => {
                scrollToSection(id);
                setActiveSectionId(id);
                if (isTocOpen) closeToc();
            };

            useEffect(() => {
                if (!isTocOpen) return;
                setTimeout(() => {
                    if (firstTocItemRef.current) firstTocItemRef.current.focus();
                }, 0);
            }, [isTocOpen]);

            useEffect(() => {
                const onKeyDown = (event) => {
                    if (event.key === "Escape" && isTocOpen) closeToc();
                };
                window.addEventListener("keydown", onKeyDown);
                return () => window.removeEventListener("keydown", onKeyDown);
            }, [isTocOpen]);

            useEffect(() => {
                const container = document.querySelector('.snap-container');
                if (!container) return;

                const sectionEls = NAV_SECTIONS
                    .map((section) => document.getElementById(section.id))
                    .filter(Boolean);

                if (!sectionEls.length) return;

                if ('IntersectionObserver' in window) {
                    const visibleRatios = new Map();
                    const observer = new IntersectionObserver(
                        (entries) => {
                            entries.forEach((entry) => {
                                const id = entry.target.id;
                                if (entry.isIntersecting) visibleRatios.set(id, entry.intersectionRatio);
                                else visibleRatios.delete(id);
                            });

                            if (visibleRatios.size > 0) {
                                const current = [...visibleRatios.entries()].sort((a, b) => b[1] - a[1])[0][0];
                                setActiveSectionId(current);
                            }
                        },
                        { root: container, threshold: [0.2, 0.55, 0.8] }
                    );

                    sectionEls.forEach((el) => observer.observe(el));
                    return () => observer.disconnect();
                }

                const computeClosestSection = () => {
                    const containerRect = container.getBoundingClientRect();
                    const currentTop = container.scrollTop;
                    let closest = { id: NAV_SECTIONS[0].id, distance: Number.POSITIVE_INFINITY };

                    sectionEls.forEach((el) => {
                        const rect = el.getBoundingClientRect();
                        const top = currentTop + (rect.top - containerRect.top);
                        const distance = Math.abs(top - currentTop);
                        if (distance < closest.distance) closest = { id: el.id, distance };
                    });

                    setActiveSectionId(closest.id);
                };

                let ticking = false;
                const onScroll = () => {
                    if (ticking) return;
                    ticking = true;
                    requestAnimationFrame(() => {
                        computeClosestSection();
                        ticking = false;
                    });
                };

                computeClosestSection();
                container.addEventListener('scroll', onScroll, { passive: true });
                return () => container.removeEventListener('scroll', onScroll);
            }, []);

            return (
                <div className="snap-container">
                    <ProgressBar />
                    <FloatingIndex sections={NAV_SECTIONS} activeId={activeSectionId} onNavigate={handleNavigate} />
                    <MobileTOC
                        sections={NAV_SECTIONS}
                        activeId={activeSectionId}
                        isOpen={isTocOpen}
                        onOpen={() => setIsTocOpen(true)}
                        onClose={closeToc}
                        onNavigate={handleNavigate}
                        buttonRef={tocButtonRef}
                        firstItemRef={firstTocItemRef}
                    />
                    <Hero />
                    <Introduction />
                    <Foundations />
                    <MachineLearningBasics />
                    <Risks />
                    <SafetyBelt />
                    <ChatGPTGarage />
                    <EcosystemVsPower />
                    <Prompting />
                    <PromptCommandments />
                    <LearningAndCopilot />
                    <HumanVsAI />
                    <BeatboxSection />
                    <DynamicNewsSection />
                    <Consumption />
                    <RegulationBalance />
                    <EnvironmentBalance />
                    <NextSteps />
                    <Conclusion />
                    <div className="fixed inset-0 pointer-events-none z-0 opacity-[0.03]" style={{ backgroundImage: 'url("data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23ffffff\' fill-opacity=\'1\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E")' }}></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
